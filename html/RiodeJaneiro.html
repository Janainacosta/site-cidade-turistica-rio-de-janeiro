      <script>
      dataHora = new Date();
      var diaSemana = dataHora.getDay();
      var dia = dataHora.getDate();
      // janeiro=0, fevereiro=1, etc
      var mes = dataHora.getMonth()+1;
      var ano = dataHora.getFullYear();
      if(dia<10)
        dia = "0"+dia;
      if(mes<10)
        mes = "0"+mes;

      switch(diaSemana){
        case 0:
          var hoje = "Domingo";
          break;
        case 1:
          var hoje = "Segunda";
          break;
        case 2:
          var hoje = "Terça";
          break;
        case 3:
          var hoje = "Quarta";
          break;
        case 4:
          var hoje = "Quinta";
          break;
        case 5:
          var hoje = "Sexta";
          break;
        case 6:
          var hoje = "Sabado";
          break;
      }

      document.write("Hoje é "+hoje+", "+dia+"/"+mes+"/"+ano+"<br/>");
      var hora = dataHora.getHours();
      var minutos = dataHora.getMinutes();
      var segundos = dataHora.getSeconds();
      if(hora<10)
        hora = "0"+hora;
      if(minutos<10)
        minutos = "0"+minutos;
      if(segundos<10)
        segundos = "0"+segundos;
      document.write("Hora: "+hora+":"+minutos+":"+segundos);

      dataHora = new Date();
      var hora = dataHora.getHours();
      
      if((hora >= 0) && (hora < 12)) {
        var saudacao = "Bom dia!";
      }
      else if((hora >= 12) && (hora < 18)){
        var saudacao = "Boa tarde!";
      }
      else  
        var saudacao = "Boa noite!";

      var nome = prompt("SAUDAÇÕES!! Digite seu nome","nome");
      document.write(saudacao+" "+nome+"! </br>Seja Bem-vindo ao site da Cidade Maravilhosa!");

    </script>
