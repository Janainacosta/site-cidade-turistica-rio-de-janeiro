		<h2 style="text-align: center;">Entre em Contato</h2>
		<form style="text-align: center;" name="formContato" method="POST" >
			<p>
				<label>Nome</label>
				<input type="text" name="nome" id="nome" size="40"/>
				</p>
				<p>
					<label>E-mail</label>
					<input type="email" name="email" id="email" size="40"/>
				</p>
				<p>
					<label>Data</label>
					<input type="date" name="data" id="data"/>
				</p>
				<p>
					<label>Digite sua Mensagem</label>
					
				<p>
				<textarea id="caixa" rows="7" cols="50" maxlength="100" oninput="caracteres()"></textarea>
				<br>Faltam <span id="contador">100</span> caracteres</p>
				<p>
				<br><input type="submit"/>
				</p>


		</fieldset>


		</form>
