<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0"/>
	<title>Cadastro</title>
	<link href="..//css//estilo2.css" rel="stylesheet">
	<link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="bootstrap.mim.js" type="text/javascript"></script>
	<script src="jquery.mask.min.js" type="text/javascript"></script>

	

	<script type="text/javascript">
	/*comando a seguir indica para executar a mascara depois de carregar o formulario*/
		$(document).ready(function(){
	/*Numeros na mascara: 
	0 indica qualquer numero com preenchimentoquantidade obrigatoria
	9 indica qualquer numero não é obrigatorio o preenchimento*/
			$("#nome").mask("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa")
			
			$("#telefone").mask("(00) 0000-0000")
			$("#celular").mask("(00) 0 0000-0000")
			$("#cpf").mask("000.000.000-00")
			$("#data").mask("00/00/0000")
			

			var formatacao = {
				translation: {
					'A':{pattern:/[A-Z]/},
					'a': {pattern:/[A-Za-z0-9]/}
				}
			}
			
			$("#senha").mask("aaaaaa", formatacao)
			$("#nome").mask("aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa", formatacao)
			
		})

	</script>


</head>
<body>

    <nav>
        <ul>
          <li class="link"><a href="RiodeJaneiro.html" title="Cadastaro">Home</a ></li>

           <li class="link"><a href="restaurantes.html" target="" title="restaurantes">Restaurantes</a></li>

           <li class="link"><a href="pontosTuristicos.html" target="" title="pontosTuristicos">Pontos Turisticos</a></li>
            <li class="link"><a href="hotel.html" title="Contato">Hotéis</a ></li>
         
           <li class="link"><a href="contato.html" title="Contato">Contato</a ></li>
           <li class="link"><a href="historia.html" title="Historia">História</a ></li>
        </ul>
      </nav>

	<div class="container">
		<h1>Cadastro</h1>
		<form>
			<div class="row">
				<label>Nome</label>
				<input type="text" name="nome" id="nome" required="required" />
			</div>

			<div class="row">
				<label>Email</label>
				<input type="email" name="email" id="email" required="required"/>
			</div>

			<div class="row">
				<label>CPF</label>
				<input type="text" name="cpf" id="cpf" required="required"/>
			</div>

			<div class="row">
				<label>Telefone Fixo</label>
				<input type="text" name="telefone" id="telefone" required="required"/>
			</div>

			<div class="row">
				<label>Telefone Celular</label>
				<input type="text" name="celular" id="celular" required="required"/>
			</div>

			

			<div class="row">
				<label>Data de Nascimento</label>
				<input type="text" name="data" id="data" required="required"/>
			</div>

		

			

			<div class="row">
				<label>Senha(Máximo 6 dígitos) </label>
				<input type="password" name="senha" id="senha" required="required"/>
			</div>

			<div class="row">
				<input type="submit" name="enviar" id="enviar" class="btn btn-primary form-control"/>
			</div>
		</form>
	</div>

</body>
</html>
